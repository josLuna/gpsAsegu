<ion-header>
  <ion-toolbar>
    <ion-title>Recuperación de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-avatar>
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label position="stacked">Correo electrónico</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="sendRecoveryEmail()">Enviar correo de recuperación</ion-button>
</ion-content>
<p>Se mandara un correo de recuperacion al correo registrado</p>
